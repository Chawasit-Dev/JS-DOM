<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="hidden">Click to hide me</button>

  <script>
    const button = document.getElementById('hidden')

    function click06() {
      button.style.display = 'none'
    }

    button.addEventListener('click', click06)
  </script>
</body>
</html>
